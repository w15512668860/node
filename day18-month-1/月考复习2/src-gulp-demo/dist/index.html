<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>
  <h1>APP</h1>
    
  <select class="pro">
    <option value=""></option>
  </select>

  <select class="city">
    <option value=""></option>
  </select>


  <script src="./js/myAjax.js"></script>
  <script>
    const pro = document.querySelector('.pro')
    const city = document.querySelector('.city')

    // yiji 
    ajax.get({
      url: '/provice'
    }).then(list => {

      pro.innerHTML = list.map(item => {
        return `<option value=${item}> ${item} </option>`
      }).join('')
    })


  
  
  </script>
