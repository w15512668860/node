    const list = document.querySelectorAll('li');
    
    const Arrayfrom = (arr, callback = null) => {
      arr = Array.prototype.slice.call(arr, this);
      if ( callback ) {
        return arr.reduce((prev, cur, index) => {
          // console.log(cur, index)
            prev.push(callback([cur, index]))
            return prev;
        }, [])
      }
      return arr;
    }
